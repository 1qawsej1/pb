<head>
    <meta charset="UTF-8">

    <title>SMK Sacred Heart Junior Prefectorial Board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #800000;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: relative;
        }
        .header img {
            width: 50px;
            position: absolute;
            top: 10px;
        }
        .header .logo-left {
            left: 10px;
        }
        .header .logo-right {
            right: 10px;
        }
        .nav {
            background-color: #510400;
            overflow: hidden;
        }
        .nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .nav a:hover, .dropbtn:hover {
            background-color: #575757;
        }
        .dropdown {
            float: left;
            overflow: hidden;
        }
        .dropdown .dropbtn {
            font-size: 16px;  
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .main {
            padding: 20px;
            margin: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 60px; 
        }
        .footer {
            background-color: #800000;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative; 
            width: 100%;
            bottom: 0;
        }

        /* Slider Styles */
        .slider, .slider-second {
            position: relative;
            max-width: 100%;
            margin: auto;
        }
        .slides, .slides-second {
            display: none;
        }
        .slider img, .slider-second img {
            width: 100%;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }
        .dot-container, .dot-container-second {
            text-align: center;
            padding: 20px;
            background: #ddd;
        }
        .dot, .dot-second {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }
        .active, .dot:hover, .dot-second:hover {
            background-color: #717171;
        }

        /* Prohibited Items Styles */
        .prohibited-items {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .prohibited-items img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
    </style>
</head>
