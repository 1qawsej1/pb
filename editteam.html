<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backstage - Edit Team</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header, .footer {
            background-color: #800000;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .main {
            padding: 20px;
            margin: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .team-form {
            margin: 20px 0;
        }
        .team-form input, .team-form textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
        }
        .team-form button {
            padding: 10px;
            background-color: #800000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .team-form button:hover {
            background-color: #510400;
        }
        .team-member {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        .member-card {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 10px;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }
        .member-card img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 10px;
            object-fit: cover;
            object-position: center;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Backstage - Edit Team</h1>
</div>

<div class="main">
    <h2>Edit Team Members</h2>
    <div id="teamMembers"></div>
</div>

<div class="footer">
    <p>&copy; 2024 SMK SACRED HEART. All rights reserved.</p>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage.js"></script>

<script>
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getDatabase, ref, get, child, update, remove } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";
    import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-storage.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyBMGcimOt0AaaH6XSnVCqF6-Em4Up2aZbE",
        authDomain: "smksacredheartprefects.firebaseapp.com",
        projectId: "smksacredheartprefects",
        storageBucket: "smksacredheartprefects.appspot.com",
        messagingSenderId: "247145221982",
        appId: "1:247145221982:web:f4626a8ca2d3b843c789cf",
        measurementId: "G-5H2798KSV3"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const storage = getStorage(app);

    // Fetch team members from Firebase
    function fetchTeamMembers() {
        const dbRef = ref(database);
        get(child(dbRef, 'team')).then((snapshot) => {
            if (snapshot.exists()) {
                const data = snapshot.val();
                const teamMembersContainer = document.getElementById('teamMembers');
                teamMembersContainer.innerHTML = '';
                Object.keys(data).forEach((key) => {
                    const member = data[key];
                    const memberDiv = document.createElement('div');
                    memberDiv.classList.add('member-card');
                    memberDiv.innerHTML = `
                        <img src="${member.photo}" alt="${member.name}" id="photo_${key}">
                        <input type="text" value="${member.name}" id="name_${key}">
                        <input type="file" id="file_${key}">
                        <button onclick="updateMember('${key}')">Update Member</button>
                        <button onclick="deleteMember('${key}')">Delete Member</button>
                    `;
                    teamMembersContainer.appendChild(memberDiv);
                });
            }
        }).catch((error) => {
            console.error("Error fetching data:", error);
        });
    }

    // Update team member
    function updateMember(key) {
        const name = document.getElementById(`name_${key}`).value;
        const file = document.getElementById(`file_${key}`).files[0];
        if (file) {
            const storageReference = storageRef(storage, `team/${file.name}`);
            uploadBytes(storageReference, file).then(() => {
                getDownloadURL(storageReference).then((url) => {
                    update(ref(database, `team/${key}`), {
                        name: name,
                        photo: url
                    }).then(() => {
                        alert('Member updated successfully!');
                        fetchTeamMembers();
                    }).catch((error) => {
                        alert('Failed to update member: ' + error.message);
                    });
                });
            });
        } else {
            update(ref(database, `team/${key}`), {
                name: name
            }).then(() => {
                alert('Member updated successfully!');
                fetchTeamMembers();
            }).catch((error) => {
                alert('Failed to update member: ' + error.message);
            });
        }
    }

    // Delete team member
    function deleteMember(key) {
        const confirmed = confirm('Are you sure you want to delete this member?');
        if (!confirmed) return;

        remove(ref(database, `team/${key}`)).then(() => {
            alert('Member deleted successfully!');
            fetchTeamMembers();
        }).catch((error) => {
            alert('Failed to delete member: ' + error.message);
        });
    }

    document.addEventListener('DOMContentLoaded', fetchTeamMembers);
</script>

</body>
</html>
