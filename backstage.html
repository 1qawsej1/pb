<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backstage - SMK Sacred Heart Junior Prefectorial Board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #800000;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .header h1 {
            margin: 0;
        }
        .main {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 20px auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input[type="file"] {
            display: block;
            margin-top: 5px;
        }
        .form-group textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #800000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #510400;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Backstage - SMK Sacred Heart Junior Prefectorial Board</h1>
</div>

<div class="main">
    <h2>Upload Images</h2>
    <form id="imageUploadForm" enctype="multipart/form-data">
        <div class="form-group">
            <label for="imageFile">Select Image File:</label>
            <input type="file" id="imageFile" name="imageFile" accept="image/*" required>
        </div>
        <div class="form-group">
            <button type="submit">Upload Image</button>
        </div>
    </form>

    <h2>Manage Articles</h2>
    <form id="articleForm">
        <div class="form-group">
            <label for="articleTitle">Article Title:</label>
            <input type="text" id="articleTitle" name="articleTitle" required>
        </div>
        <div class="form-group">
            <label for="articleContent">Article Content:</label>
            <textarea id="articleContent" name="articleContent" required></textarea>
        </div>
        <div class="form-group">
            <button type="submit">Save Article</button>
        </div>
    </form>
</div>

<script>
    // Example JavaScript for handling form submissions (you might need backend scripts for actual file upload and article saving)

    // Handle image upload form submission
    document.getElementById('imageUploadForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from submitting

        // Example: You can handle file upload using JavaScript and send it to your backend
        let formData = new FormData();
        let fileInput = document.getElementById('imageFile');
        formData.append('imageFile', fileInput.files[0]);

        // Example: Sending formData to backend using fetch API
        fetch('upload_image.php', {
            method: 'POST',
            body: formData
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            console.log('Image upload successful:', data);
            alert('Image uploaded successfully!');
        })
        .catch(error => {
            console.error('Error during image upload:', error);
            alert('Error during image upload. Please try again.');
        });
    });

    // Handle article form submission
    document.getElementById('articleForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from submitting

        // Example: You can gather article data and send it to your backend for saving
        let articleTitle = document.getElementById('articleTitle').value;
        let articleContent = document.getElementById('articleContent').value;

        // Example: Sending article data to backend using fetch API
        fetch('save_article.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ title: articleTitle, content: articleContent })
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            console.log('Article saved successfully:', data);
            alert('Article saved successfully!');
        })
        .catch(error => {
            console.error('Error saving article:', error);
            alert('Error saving article. Please try again.');
        });
    });
</script>

</body>
</html>
